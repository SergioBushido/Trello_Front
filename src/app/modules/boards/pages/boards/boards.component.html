<div class="container mx-auto flex mt-10">
  <div class="w-1/5 mr-4">
    <ul class="flex flex-col font-medium text-gray-700 mb-5">
      <li>
        <a routerLink="/app/boards" routerLinkActive="active-link" class="block bg-sky-100 rounded py-1 px-3 text-sky-700"
          ><fa-icon [icon]="faTrello"></fa-icon> Boards</a
        >
      </li>
      <li>
        <a routerLink="/app/tasks" class="block py-1 px-3"
          ><fa-icon [icon]="faBox"></fa-icon> Tasks</a
        >
      </li>
      <li>
        <a routerLink="/app/tags" class="block py-1 px-3"
          ><fa-icon [icon]="faWaveSquare"></fa-icon> Tags</a
        >
      </li>
    </ul>

    
  </div>
  <div class="container mx-auto p-4">
      <h1 class="text-lg font-bold mb-4 flex items-center"><fa-icon [icon]="faClock"></fa-icon> Tus proyectos</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <a *ngFor="let project of projects"
           [routerLink]="['/app/boards', project.id]"
           class="bg-sky-700 hover:bg-sky-800 text-white font-bold py-2 px-4 rounded h-24 flex items-center justify-center shadow-lg transition-colors">
          {{ project.name }}
        </a>
      </div>
  </div>
</div>
